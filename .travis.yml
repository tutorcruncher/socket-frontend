language: node_js

node_js:
- 6.9

cache:
  directories:
  - node_modules

install:
- npm install

script:
- npm test
- npm run lint
- npm run build

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: static.socket.tutorcruncher.com
  skip_cleanup: true
  acl: public_read
  region: eu-west-1
  local_dir: dist
