<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>tutorcruncher-socket</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,500);
      body {
        background: #eee;
        font-family: 'Open Sans', sans-serif;
      }
      main > div {
        background-color: white;
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="socket1"></div>
      <div id="socket2"></div>
      <div id="socket3"></div>
    </main>
  </body>
  <script>
    socket('f8d88b6562b3434ba4ef', {
      element: '#socket1',
    })
    socket('f8d88b6562b3434ba4ef', {
      element: '#socket2',
      mode: 'enquiry',
    })
    socket('f8d88b6562b3434ba4ef', {
      element: '#socket3',
      mode: 'enquiry-modal',
    })
  </script>
</html>
