<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>tutorcruncher-socket</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,500);
      body {
        background: #eee;
        font-family: 'Open Sans', sans-serif;
      }
      * {
        box-sizing: border-box;  /* bootstrap does this on most sites. */
      }
      main {
        max-width: 800px;
        margin: 20px auto;
      }
      main > div {
        background-color: white;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <main>
      <p><a href="https://github.com/tutorcruncher/socket-frontend">github.com/tutorcruncher/socket-frontend</a></p>
      <p><a href="/simple/">view simple socket panel</a></p>
      <p>mode defined by options:</p>
      <div id="socket1"></div>
      <p>Grid mode:</p>
      <div id="socket2"></div>
      <p>Enquiry:</p>
      <div id="socket3"></div>
      <p>Enquiry Modal:</p>
      <div id="socket4"></div>
    </main>
  </body>
  <script>
    var public_key = '9c79f14df986a1ec693c'  // '61e9d8d03109e44d7c67'
    var api_root = null  // 'https://socket-beta.tutorcruncher.com' 'http://localhost:8000'
    window.socket1 = socket(public_key, {
      element: '#socket1',
      router_mode: 'history',
      api_root: api_root,
      pagination: 8,
    })
    socket(public_key, {
      element: '#socket2',
      router_mode: 'history',
      api_root: api_root,
      mode: 'grid',
      labels_include: [],
      labels_exclude: [],
      event_callback: function (name, v) {
        console.log(name, v)
      }
    })
    socket(public_key, {
      element: '#socket3',
      router_mode: 'history',
      mode: 'enquiry',
      api_root: api_root,
    })
    socket(public_key, {
      element: '#socket4',
      router_mode: 'history',
      mode: 'enquiry',
      api_root: api_root,
    })
  </script>
</html>
